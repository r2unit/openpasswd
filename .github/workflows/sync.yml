name: Branch Sync

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

permissions:
  contents: write

jobs:
  sync-devel:
    name: Sync master to devel
    runs-on: ubuntu-latest
    # Only run if release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge master back to devel
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git fetch origin devel
          git checkout devel
          git merge origin/master --no-ff -m "chore: sync master after release [skip ci]"
          git push origin devel
          
          echo "[SUCCESS] Merged master back to devel"
