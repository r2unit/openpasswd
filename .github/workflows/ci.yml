name: CI/CD Pipeline

on:
  push:
    branches:
      - devel
      - master
  pull_request:
    branches:
      - devel
      - master
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type (only works on master branch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write
  pull-requests: read

jobs:
  # ============================================================================
  # CI JOBS - Run on devel branch and all PRs
  # ============================================================================
  
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          fail_ci_if_error: false

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout=5m

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build client
        run: go build -v ./cmd/client

      - name: Build server
        run: go build -v ./cmd/server

  # ============================================================================
  # CD JOBS - Only run on master branch
  # ============================================================================
  
  version:
    name: Version & Tag
    runs-on: ubuntu-latest
    needs: [test, lint, build-check]
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should release
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          
          # Check if it's a merge from devel or manual dispatch
          if [[ "$COMMIT_MSG" == *"Merge"* && "$COMMIT_MSG" == *"devel"* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "âœ… Release triggered: Merge from devel detected or manual dispatch"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Skipping release: Not a merge from devel"
          fi

      - name: Get latest tag
        id: get_tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          LATEST_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Latest tag: $LATEST_TAG"

      - name: Bump version
        id: bump
        if: steps.check.outputs.should_release == 'true'
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
          VERSION=${LATEST_TAG#v}
          
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          if [ -z "$BUMP_TYPE" ]; then
            BUMP_TYPE="patch"
          fi
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸš€ New version: v$NEW_VERSION (${BUMP_TYPE} bump)"

      - name: Create and push tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git tag -a "v${NEW_VERSION}" -m "Release v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"
          
          echo "âœ… Created and pushed tag v${NEW_VERSION}"

  build:
    name: Build (${{ matrix.os }}-${{ matrix.arch }})
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.should_release == 'true'
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: linux
            arch: arm
            goos: linux
            goarch: arm
            goarm: 7
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe
          - os: freebsd
            arch: amd64
            goos: freebsd
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          VERSION="${{ needs.version.outputs.new_version }}"
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          CLIENT_BINARY="openpasswd-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          SERVER_BINARY="openpasswd-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          
          echo "ðŸ”¨ Building ${CLIENT_BINARY} and ${SERVER_BINARY}"
          
          # Build client
          go build -ldflags="-X 'github.com/r2unit/openpasswd/pkg/version.Version=${VERSION}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.GitCommit=${GIT_COMMIT}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.BuildDate=${BUILD_DATE}' \
                              -s -w" \
                   -trimpath \
                   -o "${CLIENT_BINARY}" \
                   ./cmd/client
          
          # Build server
          go build -ldflags="-X 'github.com/r2unit/openpasswd/pkg/version.Version=${VERSION}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.GitCommit=${GIT_COMMIT}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.BuildDate=${BUILD_DATE}' \
                              -s -w" \
                   -trimpath \
                   -o "${SERVER_BINARY}" \
                   ./cmd/server
          
          # Create checksums
          sha256sum "${CLIENT_BINARY}" > "${CLIENT_BINARY}.sha256"
          sha256sum "${SERVER_BINARY}" > "${SERVER_BINARY}.sha256"
          
          echo "âœ… Built ${CLIENT_BINARY} and ${SERVER_BINARY}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            openpasswd-*
            openpasswd-server-*
            *.sha256
          retention-days: 1

  release:
    name: Create Release
    needs: [version, build]
    runs-on: ubuntu-latest
    if: needs.version.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: Organize artifacts
        run: |
          mkdir -p ./dist
          find ./artifacts -type f -exec cp {} ./dist/ \;
          echo "ðŸ“¦ Release artifacts:"
          ls -lah ./dist/

      - name: Generate changelog
        id: changelog
        run: |
          VERSION="${{ needs.version.outputs.new_version }}"
          
          PREVIOUS_TAG=$(git tag -l "v*.*.*" | sort -V | tail -n2 | head -n1)
          CURRENT_TAG="v${VERSION}"
          
          echo "# Release v${VERSION}" > release_notes.md
          echo "" >> release_notes.md
          
          if [ ! -z "$PREVIOUS_TAG" ]; then
            echo "## Changes since ${PREVIOUS_TAG}" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%an)" --no-merges >> release_notes.md
          else
            echo "## Initial Release" >> release_notes.md
            echo "" >> release_notes.md
            echo "First release of OpenPasswd" >> release_notes.md
          fi
          
          echo "" >> release_notes.md
          echo "## Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "Choose the appropriate binary for your platform:" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Linux (x64)**: \`openpasswd-linux-amd64\`, \`openpasswd-server-linux-amd64\`" >> release_notes.md
          echo "- **Linux (ARM64)**: \`openpasswd-linux-arm64\`, \`openpasswd-server-linux-arm64\`" >> release_notes.md
          echo "- **Linux (ARMv7)**: \`openpasswd-linux-arm\`, \`openpasswd-server-linux-arm\`" >> release_notes.md
          echo "- **macOS (Intel)**: \`openpasswd-darwin-amd64\`, \`openpasswd-server-darwin-amd64\`" >> release_notes.md
          echo "- **macOS (Apple Silicon)**: \`openpasswd-darwin-arm64\`, \`openpasswd-server-darwin-arm64\`" >> release_notes.md
          echo "- **Windows**: \`openpasswd-windows-amd64.exe\`, \`openpasswd-server-windows-amd64.exe\`" >> release_notes.md
          echo "- **FreeBSD**: \`openpasswd-freebsd-amd64\`, \`openpasswd-server-freebsd-amd64\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "ðŸ“ All binaries include SHA256 checksums for verification." >> release_notes.md
          
          cat release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.version.outputs.new_version }}
          name: OpenPasswd v${{ needs.version.outputs.new_version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/openpasswd-*
            dist/openpasswd-server-*
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f latest
          git push -f origin latest
          echo "âœ… Updated 'latest' tag"

  sync-devel:
    name: Sync to devel
    needs: [version, release]
    runs-on: ubuntu-latest
    if: needs.version.outputs.should_release == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge master back to devel
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git fetch origin devel
          git checkout devel
          git merge origin/master --no-ff -m "chore: sync master after v${{ needs.version.outputs.new_version }} release [skip ci]"
          git push origin devel
          
          echo "âœ… Merged master back to devel"
