name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semver tags like v1.0.0, v0.2.1, etc.

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
            ext: .exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${{ steps.version.outputs.version }}
          GIT_COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
          
          CLIENT_BINARY="openpasswd-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          SERVER_BINARY="openpasswd-server-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}"
          
          # Build client
          go build -ldflags="-X 'github.com/r2unit/openpasswd/pkg/version.Version=${VERSION}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.GitCommit=${GIT_COMMIT}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.BuildDate=${BUILD_DATE}' \
                              -s -w" \
                   -trimpath \
                   -o "${CLIENT_BINARY}" \
                   ./cmd/client
          
          # Build server
          go build -ldflags="-X 'github.com/r2unit/openpasswd/pkg/version.Version=${VERSION}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.GitCommit=${GIT_COMMIT}' \
                              -X 'github.com/r2unit/openpasswd/pkg/version.BuildDate=${BUILD_DATE}' \
                              -s -w" \
                   -trimpath \
                   -o "${SERVER_BINARY}" \
                   ./cmd/server
          
          # Create checksums
          sha256sum "${CLIENT_BINARY}" > "${CLIENT_BINARY}.sha256"
          sha256sum "${SERVER_BINARY}" > "${SERVER_BINARY}.sha256"
          
          echo "Built ${CLIENT_BINARY} and ${SERVER_BINARY}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: |
            openpasswd-*
            openpasswd-server-*
            *.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: binaries
          path: ./dist

      - name: Get version and changelog
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          # Extract changelog for this version if CHANGELOG.md exists
          if [ -f CHANGELOG.md ]; then
            sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$ d' > release_notes.md
          else
            echo "Release v${VERSION}" > release_notes.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OpenPasswd v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/openpasswd-*
            dist/openpasswd-server-*
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update latest tag
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f latest
          git push -f origin latest
