name: Test

on:
  push:
    branches:
      - '**'  # Run on all branches
  pull_request:
    branches:
      - '**'  # Run on all PRs

permissions:
  contents: read

jobs:
  test:
    name: Test (Go ${{ matrix.go-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        go-version: ['1.25']
        # Optionally test on multiple Go versions
        # go-version: ['1.24', '1.25']
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.txt
          flags: unittests
          name: codecov-${{ matrix.os }}-go${{ matrix.go-version }}
          fail_ci_if_error: false

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.txt | tee coverage-report.txt
          echo "## Test Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          go tool cover -func=coverage.txt | tail -1 >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  test-race:
    name: Race Detector
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-race-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-race-

      - name: Download dependencies
        run: go mod download

      - name: Run race detector
        run: go test -race -short ./...

  test-coverage:
    name: Coverage Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-coverage-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-coverage-

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Check coverage threshold
        run: |
          # Only check coverage for packages that have tests
          # Extract coverage percentages from test output
          go test -coverprofile=coverage.out ./pkg/... > test_output.txt 2>&1
          
          # Calculate average coverage for packages with tests
          # Exclude packages with "no statements" or "0.0%" (no test files)
          COVERAGE=$(grep "coverage:" test_output.txt | \
            grep -v "no statements" | \
            grep -v "0.0%" | \
            awk '{gsub(/%/,"",$5); sum+=$5; count++} END {if (count>0) printf "%.1f", sum/count; else print "0"}')
          
          THRESHOLD=40.0
          
          echo "Average coverage (tested packages): ${COVERAGE}%"
          echo "Threshold: ${THRESHOLD}%"
          echo ""
          echo "Per-package coverage:"
          grep "coverage:" test_output.txt | grep -v "no statements" | grep -v "0.0%"
          echo ""
          
          # Use awk for comparison (more portable than bc)
          RESULT=$(awk -v cov="$COVERAGE" -v thresh="$THRESHOLD" 'BEGIN {if (cov < thresh) print "fail"; else print "pass"}')
          
          if [ "$RESULT" = "fail" ]; then
            echo "[FAIL] Coverage ${COVERAGE}% is below threshold ${THRESHOLD}%"
            exit 1
          else
            echo "[PASS] Coverage ${COVERAGE}% meets threshold ${THRESHOLD}%"
          fi
